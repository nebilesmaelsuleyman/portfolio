<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My_portfolio</title>
	</head>
	<body>
		<header>
			<nav>
				<ul class="nav">
					<li>HOME</li>
					<li>About Me</li>

					<li>Contact Me</li>
				</ul>
			</nav>
		</header>
		<section class="hero-section">
			<div class="hero-container">
				<!-- Animated floating profile image -->
				<div class="hero-image reveal">
					<div class="profile-orb">
						<img src="img/" alt="Nebil Esmael" class="profile-pic" />
						<div class="orb-glow"></div>
						<div class="tech-orb node"></div>
						<div class="tech-orb express"></div>

					</div>
				</div>

				<!-- Hero content with animated text -->
				<div class="hero-content reveal">
					<div class="greeting">
						<h2 class="waving-text">
							Wooho Hi Friends <span class="wave">ðŸ‘‹</span>
						</h2>
					</div>

					<div class="name-title">
						<p class="name-prefix">my name is</p>
						<h1 class="name">
							<span class="name-gradient">Nebil</span>
							<span class="name-gradient">Esmael</span>
						</h1>
						<p class="title">
							<span class="title-typing"
								>I'm enthusiastic Backend Developer</span
							>
						</p>
					</div>

					<!-- Animated scroll prompt -->
					<div class="scroll-prompt">
						<div class="scroll-icon"></div>
						<span>Explore my work</span>
					</div>
				</div>
			</div>

			<!-- Floating tech bubbles background -->
			<div class="hero-bg-elements">
				<div class="code-bubble">{"stack":["Node","Express","NestJS"]}</div>
				<div class="code-bubble">npm init project</div>
				<div class="code-bubble">git commit -m "Passion"</div>
			</div>
		</section>
